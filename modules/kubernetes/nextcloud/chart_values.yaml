nextcloud:
  host: nextcloud.viktorbarzin.me
  trustedDomains:
    - nextcloud.viktorbarzin.me
  # mail:
  #   enabled: true
  #   # the user we send email as
  #   fromAddress: nextcloud@viktorbarzin.me
  #   # the domain we send email from
  #   domain: viktorbarzin.me
  #   smtp:
  #     host: mail.viktorbarzin.me
  #     secure: starttls
  #     port: 587
  #     authtype: LOGIN
  #     name: nextcloud@viktorbarzin.me
  #     password:
  extraEnv:
    - name: TRUSTED_PROXIES
      value: "10.0.0.0/8"
    # - name: mail_smtpdebug
    #   value: "true"
    # - name: loglevel
    #   value: "0"

externalDatabase:
  enabled: true
  type: mysql
  host: mysql.dbaas
  user: nextcloud
  password: ${db_password}
  databse: nextcloud

persistence:
  enabled: true
  existingClaim: nextcloud-data-pvc

  accessMode: ReadWriteOnce
  size: 100Gi

startupProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 30
  successThreshold: 1

podAnnotations:
  diun.enable: "true"
  diun.include_tags: "^[0-9]+(?:.[0-9]+)?(?:.[0-9]+)?.*"

collabora:
  enabled: true # Currently the app is disabled as using onlyoffice instead

  autoscaling:
    # enable autocaling, please check collabora README.md first
    enabled: true

cronjob:
  enabled: true
